<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mock Project 1</title>
    </head>
    <body>
        <header>
            <img src="https://devmaster.edu.vn/images/logo.png" alt="logo.png">
            <h1>Quản lý sản phẩm - <span>Mini Project 1</span></h1>
        </header>
        <section>
            <div class="list-product">
                <div class="card-body">
                    <h3 class="card-title">Danh sách sản phẩm</h3>
                    <div class="table-responsive pt-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>P001</td>
                                    <td>Iphone 11</td>
                                    <td>15</td>
                                    <td>1000</td>
                                    <td>15000</td>
                                    <td>
                                        <div class="template-demo">
                                            <button type="button"
                                                class="btn btn-danger btn-icon-text">
                                                View
                                            </button>
                                            <button type="button"
                                                class="btn btn-warning btn-icon-text">
                                                Edit
                                            </button>
                                            <button type="button"
                                                class="btn btn-success btn-icon-text">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form">
                <h3>Thông tin sản phẩm</h3>
                <div>
                    <span>ID</span>
                    <input type="text" name="productId" id="" placeholder="Product Id">
                </div>
                <div>
                    <span>Name</span>
                    <input type="text" name="productName" id=""  placeholder="Product name">
                </div>
                <div>
                    <span>Quantity</span>
                    <input type="text" name="quantity" id="" value="0">
                </div>
                <div>
                    <span>Price</span>
                    <input type="text" name="price" id=""  value="0"    >
                </div>
               <div>
                <button class="btn btn-danger btn-icon-text">Edit</button>
               </div>
               <div>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Hệ thống đã sẵn sàng"></textarea>
               </div>
            </div>
        </section>

    </body>
</html>
